<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mx-auto">
        <div>
            <input id="compute" placeholder="0" type="text" class="input">
        </div>
        <div class="del">
            <button onclick="onClick('del')" class="button">delete</button>
        </div>
        <div class="row">
            <button onclick="onClick('7')" class="button">7</button>
            <button onclick="onClick('8')" class="button">8</button>
            <button onclick="onClick('9')" class="button">9</button>
            <button onclick="onClick('/')" class="button">/</button>
        </div>
        <div class="row">
            <button onclick="onClick('4')" class="button">4</button>
            <button onclick="onClick('5')" class="button">5</button>
            <button onclick="onClick('6')" class="button">6</button>
            <button onclick="onClick('*')" class="button">X</button>
        </div>
        <div class="row">
            <button onclick="onClick('1')" class="button">1</button>
            <button onclick="onClick('2')" class="button">2</button>
            <button onclick="onClick('3')" class="button">3</button>
            <button onclick="onClick('+')" class="button">+</button>
        </div>
        <div class="row">
            <button onclick="onClick('0')" class="button">0</button>
            <button onclick="onClick('.')" class="button">.</button>
            <button onclick="onClick('-')" class="button">-</button>
            <button onclick="onClick('=')" class="button">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
